<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Canadian City Insights Dashboard</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PapaParse for CSV loading -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <h2 style="text-align:center">Canadian City Insights Dashboard</h2>

  <div id="map"></div>

  <div id="controls">
    <label for="citySelect"><strong>Select a City:</strong></label>
    <select id="citySelect" onchange="onCityChange(this.value)">
      <option value="">-- Choose a city --</option>
      <option value="Toronto">Toronto</option>
      <option value="Montreal">Montreal</option>
      <option value="Calgary">Calgary</option>
      <option value="Ottawa">Ottawa</option>
      <option value="Edmonton">Edmonton</option>
      <option value="Winnipeg">Winnipeg</option>
      <option value="Mississauga">Mississauga</option>
      <option value="Vancouver">Vancouver</option>
      <option value="Brampton">Brampton</option>
      <option value="Hamilton">Hamilton</option>
    </select>

    <label for="amenityDropdown" style="margin-left:20px;"><strong>Select Amenity Type:</strong></label>
    <select id="amenityDropdown" onchange="onAmenityTypeChange(this.value)">
      <option value="all">All Amenities</option>
      <option value="hospitals">Hospitals</option>
      <option value="universities">Schools</option>
      <option value="supermarkets">Groceries</option>
    </select>

    <label for="employmentSectorDropdown" style="margin-left:20px;"><strong>Select Employment Sector:</strong></label>
    <!-- <select id="employmentSectorDropdown" onchange="onEmploymentSectorChange(this.value)">
      <option value="all">All Sectors</option>
      <option value="hospitals">Hospitals</option>
      <option value="universities">Schools</option>
      <option value="supermarkets">Groceries</option>
    </select> -->
    <select id="employmentSectorDropdown">
      <option value="All Sectors">All Sectors</option>
      <option value="goodsProducingData">Goods Production</option>
      <option value="agricultureData">Agriculture</option>
      <option value="extractingData">Extraction</option>
      <option value="utilitiesData">Utilities</option>
      <option value="constructionData">Construction</option>
      <option value="manufacturingData">Manufacturing</option>
      <option value="servicesProducingData">Services Production</option>
      <option value="wholesaleAndRetailData">Wholesale & Retail</option>
      <option value="transportationAndWarehousingData">Transportation & Warehousing</option>
      <option value="financeData">Finance</option>
      <option value="professionalScientificAndTechnicalServicesData">Professional, Scientific & Technical Services</option>
      <option value="businessData">Business</option>
      <!-- <option value="buildingAndOtherSupportServicesData">buildingAndOtherSupportServices</option> -->
      <option value="educationalServicesData">Educational Services</option>
      <option value="healthcareAndSocialAssistanceData">Healthcare & Social Assistance</option>
      <option value="informationData">Information</option>
      <!-- <option value="cultureAndRecreationData">cultureAndRecreation</option> -->
      <option value="accommodationAndFoodServicesData">Accommodation & Food Services</option>
      <option value="publicAdminData">Public Admin</option>
      <option value="otherServicesData">Other Services</option>
      <option value="totalEmployedData">Total Employed</option>
    </select>
  </div>

  <div id="dashboard">
    <div id="bubbleChart" class="chart-container"></div>
    <div id="doughnut_chart" class="chart-container" style="display: flex; justify-content: center;">
      <canvas id="employmentSectorData"></canvas>
    </div>
    <!-- <div id="barChart" class="chart-container"></div> -->
    <div id="barLineChart" class="chart-container">
      <canvas id="stackedBarLineChart"></canvas>
    </div>
    <div id="radarChart" class="chart-container"></div>
  </div>

  <!-- JS logic -->
  <script src="map.js"></script>
  <script src="bubble_chart.js"></script>
  <!-- <script src="bar_chart.js"></script> -->
  <script src="bar_line_chart.js"></script>
  <script src="radar_chart.js"></script>
  <script src="doughnut_chart.js"></script>

</body>
</html>
