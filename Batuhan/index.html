<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Canadian City Dashboard</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- PapaParse for CSV loading -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 50vh;
    }
    #controls {
      padding: 10px;
    }
    #bubbleChart {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Canadian City Insights Dashboard</h2>

  <div id="map"></div>

  <div id="controls" style="padding: 10px;">
    <label for="citySelect"><strong>Select a City:</strong></label>
    <select id="citySelect" onchange="showAmenities(this.value)">
      <option value="">-- Choose a city --</option>
      <option value="Toronto">Toronto</option>
      <option value="Montreal">Montreal</option>
      <option value="Calgary">Calgary</option>
      <option value="Ottawa">Ottawa</option>
      <option value="Edmonton">Edmonton</option>
      <option value="Winnipeg">Winnipeg</option>
      <option value="Mississauga">Mississauga</option>
      <option value="Vancouver">Vancouver</option>
      <option value="Brampton">Brampton</option>
      <option value="Hamilton">Hamilton</option>
    </select>
  </div>
  

  <div id="controls">
    <label for="amenityDropdown"><strong>Select Amenity Type:</strong></label>
    <select id="amenityDropdown" onchange="onAmenityChange(this.value)">
      <option value="hospitals_per_100k">Hospitals</option>
      <option value="schools_per_100k">Schools</option>
      <option value="groceries_per_100k">Groceries</option>
    </select>
  </div>

  <div id="bubbleChart"></div>

  <!-- JS logic -->
  <script src="map.js"></script>
  <script src="bubble_chart.js"></script>
  <script src="bar_line_chart.js"></script>
</body>
</html>
